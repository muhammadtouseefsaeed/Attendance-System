<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Attendance System - Touseef Malik</title>
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="card">
<div class="top-area">
<img src="https://i.postimg.cc/Kzrm2mJy/558094692-787841107555093-6027457938418604754-n.jpg" class="profile-pic">
<h2 class="name">Touseef Malik</h2>
<p class="tag">Offline Attendance System</p>
</div>


<div class="input-box">
<input id="studentName" placeholder="Enter Name or ID" />
<button id="markBtn">+</button>
</div>


<div class="stats">
<div class="stat-box">
<span>Total</span>
<h3 id="total">0</h3>
</div>
<div class="stat-box">
<span>Present</span>
<h3 id="present">0</h3>
</div>
</div>


<table class="table" id="attTable">
<thead>
<tr>
<th>#</th>
<th>Name</th>
<th>Time</th>
<th></th>
</tr>
</thead>
<tbody></tbody>
</table>


<div class="actions">
<button id="exportCsv">Export</button>
<button id="clearAll" class="danger">Reset</button>
</div>


<footer>Designed & Powered by <b>Touseef Malik</b></footer>
</div>


<script src="script.js"></script>
</body>
</html>
